<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Stock Exchange</title>
  <link rel="stylesheet" href="./assets/stylus/main.styl">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Stock Exchange</h1>
  
    <form data-js="form" class="form-data">
      <label class="label" for="date">Date</label>
      <input class="input" type="date" id="date" required autofocus>

      <label class="label" for="quantity">Quantity</label>
      <input class="input" type="number" min="1" step="1" placeholder="Ex: 3" id="quantity" required>

      <label class="label" for="value">Value</label>
      <input class="input" type="number" min="0.01" step="0.01" placeholder="Ex: 99.99" id="value" required>
      
      <button class="button" type="submit">Add</button>

      <div class="message" id="messageView"></div>
    </form>
  
  
    <div id="negotiations"></div>
  </div>

  <script src="app/app.ts"></script>
</body>
</html>
